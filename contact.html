<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="contact.css" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="custom.css" />
  </head>
  <body>
    <nav>
      <ul class="flex justify-center bg-purple-500 w-full">
        <li>Menu 1</li>
        <li>Menu 1</li>
        <li>Menu 1</li>
        <li>Menu 1</li>
        <li>Menu 1</li>
      </ul>
    </nav>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a
                class="nav-link disabled"
                href="#"
                tabindex="-1"
                aria-disabled="true"
                >Disabled</a
              >
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <nav class="bg-light py-4">
      <div class="container mx-auto flex justify-between items-center">
        <a class="text-lg font-semibold" href="#">Navbar</a>
        <button
          class="navbar-toggler lg:hidden flex items-center px-3 py-2 border rounded text-gray-500 border-gray-600 hover:text-gray-700 hover:border-gray-700"
        >
          <svg
            class="fill-current h-3 w-3"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <title>Menu</title>
            <path d="M0 3h20v2H0zM0 9h20v2H0zM0 15h20v2H0z" />
          </svg>
        </button>
        <div
          class="hidden lg:flex lg:items-center lg:w-auto w-full"
          id="navbarSupportedContent"
        >
          <ul
            class="flex flex-col lg:flex-row lg:space-x-6 lg:space-y-0 space-y-2"
          >
            <li class="nav-item">
              <a class="nav-link text-gray-700 font-semibold" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-gray-700" href="#">Link</a>
            </li>
            <li class="nav-item relative">
              <a
                class="nav-link text-gray-700 dropdown-toggle cursor-pointer"
                href="#"
                id="navbarDropdown"
                role="button"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu absolute hidden text-gray-700 pt-1">
                <li>
                  <a
                    class="dropdown-item block px-4 py-2 text-sm hover:bg-gray-200"
                    href="#"
                    >Action</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item block px-4 py-2 text-sm hover:bg-gray-200"
                    href="#"
                    >Another action</a
                  >
                </li>
                <li>
                  <hr class="dropdown-divider border-t border-gray-300 my-1" />
                </li>
                <li>
                  <a
                    class="dropdown-item block px-4 py-2 text-sm hover:bg-gray-200"
                    href="#"
                    >Something else here</a
                  >
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-gray-400 cursor-not-allowed"
                href="#"
                tabindex="-1"
                aria-disabled="true"
                >Disabled</a
              >
            </li>
          </ul>
          <form class="flex items-center ml-auto">
            <input
              class="form-input block w-full border-gray-300 rounded-md shadow-sm"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              class="btn ml-2 bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600"
              type="submit"
            >
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
  </body>
</html>
